<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Edwin's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="header-content">
            <h1><i class="fas fa-tachometer-alt"></i> Blog Admin Dashboard</h1>
            <div class="header-actions">
                <span class="admin-name">üë§ Admin</span>
                <button onclick="logout()" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: #3498db;">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalPosts">0</h3>
                    <p>Total Posts</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #e67e22;">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-info">
                    <h3 id="featuredPosts">0</h3>
                    <p>Featured Posts</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #2ecc71;">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="stat-info">
                    <h3 id="draftPosts">0</h3>
                    <p>Recent Posts</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #9b59b6;">
                    <i class="fas fa-tags"></i>
                </div>
                <div class="stat-info">
                    <h3 id="categories">4</h3>
                    <p>Categories</p>
                </div>
            </div>
        </div>

        <!-- Actions Bar -->
        <div class="actions-bar">
            <button onclick="showCreateModal()" class="btn-primary">
                <i class="fas fa-plus"></i> Create New Post
            </button>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search posts..." onkeyup="searchPosts()">
            </div>
        </div>

        <!-- Posts Table -->
        <div class="posts-section">
            <h2>All Blog Posts</h2>
            <div id="postsTable" class="posts-table-container">
                <!-- Posts will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Create/Edit Post Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Post</h2>
                <button onclick="closeModal()" class="btn-close">&times;</button>
            </div>

            <form id="postForm" class="modal-body">
                <input type="hidden" id="postId">

                <div class="form-group">
                    <label for="postTitle">Post Title *</label>
                    <input type="text" id="postTitle" placeholder="Enter post title" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="postCategory">Category *</label>
                        <select id="postCategory" required>
                            <option value="">Select category</option>
                            <option value="tutorial">Tutorial</option>
                            <option value="guide">Guide</option>
                            <option value="marketing">Marketing</option>
                            <option value="tips">Tips & Tricks</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="postReadTime">Read Time *</label>
                        <input type="text" id="postReadTime" placeholder="e.g., 5 min" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="postExcerpt">Excerpt (Summary) *</label>
                    <textarea id="postExcerpt" rows="3" placeholder="Brief description of the post..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="postTags">Tags (comma-separated)</label>
                    <input type="text" id="postTags" placeholder="React, JavaScript, Web Development">
                </div>

                <div class="form-group">
                    <label for="postImage">Featured Image URL *</label>
                    <input type="text" id="postImage" placeholder="https://example.com/image.jpg" required>
                    <small>Paste image URL or upload to <a href="https://imgur.com/upload" target="_blank">Imgur</a> / <a href="https://cloudinary.com" target="_blank">Cloudinary</a></small>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="postFeatured">
                        Mark as Featured Post
                    </label>
                </div>

                <div class="modal-footer">
                    <button type="button" onclick="closeModal()" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> <span id="submitBtnText">Create Post</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content small">
            <div class="modal-header">
                <h2>‚ö†Ô∏è Confirm Delete</h2>
                <button onclick="closeDeleteModal()" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this post? This action cannot be undone.</p>
                <div class="modal-footer">
                    <button onclick="closeDeleteModal()" class="btn-secondary">Cancel</button>
                    <button onclick="confirmDelete()" class="btn-danger">
                        <i class="fas fa-trash"></i> Delete Post
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
